name: Run Specific Python Script

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch: # Allows manual running from the GitHub UI

jobs:
  run-python-file:
    runs-on: ubuntu-latest # The environment where the job will run

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Get the code from the repository

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x' # Specify the Python version (e.g., '3.10')

      - name: Install dependencies (Optional)
        # Only needed if your script requires packages (e.g., pandas, requests)
        run: |
          python -m pip install --upgrade pip
          # pip install -r requirements.txt # Uncomment and use if you have a requirements file
          # pip install pandas

      - name: Run the specific Python file
        # IMPORTANT: Change 'src/myscript.py' to your actual file path
        run: python src/myscript.py
